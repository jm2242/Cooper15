<!DOCTYPE html>
<html>
<head>
	<title>readme-dot-text</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="http://js.leapmotion.com/leap-0.6.4.js"></script>
	<script src="http://js.leapmotion.com/leap-plugins-0.1.10.js"></script>

	<!-- <link rel="stylesheet" href="stylesheets/style.css" /> -->
</head>
<body>
<h1>readme-dot-text</h1>
<div style='text-align:center;'>
	<video id="video" width="640" height="480" autoplay></video>
	<br/>
	<button id="snap">Snap Photo</button>
	<br/>
	<canvas id="canvas" width="640" height="480"></canvas>
	<br/>
	<button id="send">Send picture</button>

</div>

<audio id="snap-audio" preload>
	<source src="audio/camera.ogg" type="audio/ogg">
	<source src="audio/camera.mp3" type="audio/mpeg">
</audio>

<script type="text/javascript" src="js/video.js"></script>
<script type="text/javascript" src="js/leap.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
</body>
</html>
